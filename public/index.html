<!DOCTYPE html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#">
<head>
	<meta charset="utf-8">
	<title>Knockout Test</title>
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css" />
</head>
<body>

<div id="popup" class="modal hide fade" >
<!-- ko with : popup -->
		<!-- ko template : { html : template } -->

<!-- /ko -->
</div>

<div class="container" >

<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">YOR</a>
    <ul class="nav">
      <li data-bind="css : { active : page() == 'budgets'}"><a href="#/budgets">Budgets</a></li>
      <li data-bind="css : { active : page() == 'categories'}"><a href="#/">Categories</a></li>
      <li data-bind="css : { active : page() == 'budget_users'}"><a href="#/budget_users">Budgets/Users</a></li>
      
    </ul>
  </div>

<ul class="breadcrumb" data-bind="foreach : breadcrumb">
  	<li data-bind="if: (($index()+1) != $parent.breadcrumb().length)">
  		<a  data-bind="text : name, attr : { href : href } "></a> <span class="divider">/</span>
  	</li>
  
  	<li class="active" data-bind="if:(($index()+1) == $parent.breadcrumb().length)">
  		<!--ko text : name --><!-- /ko -->
	</li>
</ul>
<!-- ko with : content -->

	<!-- ko template : { html : template } -->
	<!-- /ko -->
<!-- /ko -->

</div>

<script type="text/javascript" data-main="/js/main"  src="js/vendor/require.js"></script>

</body>
</html>
