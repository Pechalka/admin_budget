<div class="row">
<div class="span6">
 <span>Template</span>
 <select data-bind="options : templates, value : selectedTemplate"></select>
 <a href="" class="btn  " data-bind="click : change_template, css : { disabled : status() == 'proccess' } ">change template</a>

</div>
<div data-bind="visible : status() == 'complete' " class="alert alert-success span3">
  template change success
</div>
</div>
<div class="row">
  <div class="span8 well">
    <!-- ko foreach : fields -->
    <div>
    <label style="margin-bottom: 10px;" class="checkbox span3"><input data-bind="checked : visible, enable : canEdit" type="checkbox"/> <!-- ko text : field --><!-- /ko --></label>
      <!-- ko if: canEdit-->
      <input data-bind="value : title, visible : visible" />
      <!-- /ko -->
      <div class="clearfix"></div>
    </div>
    <!-- /ko -->
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
   <!-- ko foreach : types -->
    <tr>
      <td data-bind="text : title"></td>
      <td>

        <a class="btn" data-bind="click : $parent.remove" >delete</a>
      </td>
    </tr>
    <!-- /ko -->
    <tr>
      <td>
       <input data-bind="value : title" type="text"/> 
       <select data-bind="options : [0, 1], value : type"></select>
  <select data-bind="options : apps, value : appId, optionsText : 'title', optionsValue : 'id'"></select>
      </td>
      <td>

       <a data-bind="click : add" href="" class="btn">Add</a>
      </td>
    </tr>
  </tbody>
</table>
